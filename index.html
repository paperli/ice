<!DOCTYPE html>
<html>
<head>
  <title>Ice-Breaker Generator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <button id="generate-btn">Generate Ice-Breaker Question</button>
  <input type="text" id="url" name="url" value="https://ice-server-production.up.railway.app/ask?callback=answer"><br />
  <p id="question"></p>

  <script>
    $('#generate-btn').click(function() {
      $.ajax({
        url: $('#url').val(),
        type: 'POST',
        dataType: 'jsonp',
        success: function(data) {
          $('#question').text(data.answer);
        },
        error: function() {
          $('#question').text('Error generating question');
        }
      });
    });
  </script>
</body>
</html>
